<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifikatsiya va autentifikatsiya</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">Kirish</h1>
        <form>
            <div class="input-box">
                <input type="text" name="login" id="login-field" class="input-field" required autofocus
                    autocomplete="off">
                <label for="login-field" class="placeholder">Foydalanuvchi nomi</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password-field" class="input-field" required>
                <label for="password-field" class="placeholder">Maxfiy kalit</label>
            </div>
            <button class="sign-in">Enter</button>
        </form>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
